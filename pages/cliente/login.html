<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal de Desbloqueio de Celular</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/auth.css">
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="../../index.html">Desbloqueio Celular</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../../index.html">Início</a></li>
                    <li><a href="../servicos.html">Serviços</a></li>
                    <li><a href="../contato.html">Contato</a></li>
                    <li><a href="login.html" class="btn-login">Área do Cliente</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="auth-container">
            <div class="auth-card">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Entrar</button>
                    </div>
                </form>
                <div class="auth-links">
                    <a href="cadastro.html">Criar uma conta</a>
                    <a href="recuperar-senha.html">Esqueci minha senha</a>
                </div>
                <!-- Social Login -->
                <div class="auth-separator">
                    <span>ou</span>
                </div>
                <div class="social-login">
                    <button id="google-login" class="btn-social">
                        <img src="../../assets/img/google-icon.svg" alt="Google" width="20" height="20">
                        Entrar com Google
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Portal de Desbloqueio de Celular. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/auth.js"></script>
</body>
</html>
